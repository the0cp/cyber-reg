body {
  background-image: url('./img/bg.jpg');
  background-repeat: no-repeat;
  background-size: 100% 100%;
  padding: 0px;
  margin: 0px;
}



body * {
  font-family: "Advent Pro", arial;
}

/* Form fields */

input[type="text"].cyberpunk,
input[type="date"].cyberpunk,
input[type="time"].cyberpunk,
input[type="file"].cyberpunk,
input[type="number"].cyberpunk,
input[type="phone"].cyberpunk,
input[type="password"].cyberpunk,
textarea.cyberpunk,
select.cyberpunk {
  width: calc(100% - 30px);
  border: 30px solid #000;
  border-left: 5px solid #000;
  border-right: 5px solid #000;
  border-bottom: 15px solid #000;
  clip-path: polygon(
    0px 25px,
    26px 0px,
    calc(60% - 25px) 0px,
    60% 25px,
    100% 25px,
    100% calc(100% - 10px),
    calc(100% - 15px) calc(100% - 10px),
    calc(80% - 10px) calc(100% - 10px),
    calc(80% - 15px) calc(100% - 0px),
    10px calc(100% - 0px),
    0% calc(100% - 10px)
  );
  margin-bottom: 10px;
  padding: 12px;
  font-size: 1.7rem;
  font-weight: 700;
  /*caret-shape: underscore;*/
}

input[type="password"].cyberpunk {
  font-family: "Hacked";
  font-style: normal;
  font-weight: 400;
  font-variant: normal;
  text-transform: none;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  letter-spacing: 2px;
}

textarea.cyberpunk {
  min-height: 120px;
  clip-path: polygon(
    0px 0px,
    50px 0px,
    75px 26px,
    105px 26px,
    130px 0px,
    calc(60% - 25px) 0px,
    60% 25px,
    100% 25px,
    100% calc(100% - 10px),
    calc(100% - 15px) calc(100% - 10px),
    calc(80% - 10px) calc(100% - 10px),
    calc(80% - 15px) calc(100% - 0px),
    10px calc(100% - 0px),
    0% calc(100% - 10px)
  );
}

select.cyberpunk {
  width: 100%;
  appearance: none;
  position: relative;
  clip-path: polygon(
    0px 25px,
    60px 25px,
    85px 0px,
    calc(60% - 25px) 0px,
    60% 25px,
    calc(100% - 80px) 25px,
    calc(100% - 55px) 0px,
    100% 0px,
    100% calc(100% - 10px),
    calc(100% - 15px) calc(100% - 10px),
    calc(80% - 10px) calc(100% - 10px),
    calc(80% - 15px) calc(100% - 0px),
    10px calc(100% - 0px),
    0% calc(100% - 10px)
  );
}

select.cyberpunk option {
  color: var(--yellow-color);
  background-color: #000;
}

/* Scrollbar */

::-webkit-scrollbar {
  background-color: var(--yellow-color);
}
::-webkit-scrollbar-button {
  display: none;
}
::-webkit-scrollbar-track {
  display: none;
}
::-webkit-scrollbar-track-piece {
  display: none;
}
::-webkit-scrollbar-thumb {
  background-color: var(--red-color);
  border-bottom: 2px solid var(--border-color);
  border-right: 2px solid var(--border-color);
  transition: background var(--glitched-duration);
}
::-webkit-scrollbar-thumb:hover {
  background-color: var(--orange-color);
}
::-webkit-scrollbar-corner {
  display: none;
}
::-webkit-resizer {
  display: none;
}

/* Separator */

hr.cyberpunk {
  height: 14px;
  background-color: #000;
  width: 100%;
  border: none;
  clip-path: polygon(0px 7px, 100% 7px, 100% 8px, 0px 8px);
}

hr.cyberpunk.glitched {
  animation-name: hr;
  animation-duration: var(--glitched-long-duration);
  animation-iteration-count: infinite;
  animation-timing-function: linear;
}

@keyframes hr {
  0% {
    transform: skew(0deg);
    clip-path: polygon(0px 7px, 100% 7px, 100% 8px, 0px 8px);
    margin-left: 0px;
  }
  15% {
    transform: skew(0deg);
    clip-path: polygon(0px 7px, 100% 7px, 100% 8px, 0px 8px);
    margin-left: 0px;
  }
  16% {
    transform: skew(20deg);
    clip-path: polygon(
      1px 0px,
      0px 0px,
      0px 0px,
      8px 14px,
      13px 14px,
      22px 7px,
      42px 6px,
      49px 2px,
      100% 2px,
      100% 0px,
      42px 0px,
      35px 5px,
      22px 6px,
      13px 13px,
      9px 13px
    );
    margin-left: -20px;
  }
  20% {
    transform: skew(-20deg);
    clip-path: polygon(
      1px 0px,
      0px 0px,
      0px 0px,
      8px 14px,
      13px 14px,
      22px 7px,
      42px 6px,
      49px 2px,
      100% 2px,
      100% 0px,
      42px 0px,
      35px 5px,
      22px 6px,
      13px 13px,
      9px 13px
    );
    margin-left: 20px;
  }
  21% {
    transform: skew(0deg);
    clip-path: polygon(0px 7px, 100% 7px, 100% 8px, 0px 8px);
    margin-left: 0px;
  }
  65% {
    transform: skew(0deg);
    clip-path: polygon(0px 7px, 100% 7px, 100% 8px, 0px 8px);
    margin-left: 0px;
    transform: scaleX(1);
  }
  66% {
    transform: skew(20deg);
    clip-path: polygon(
      1px 0px,
      0px 0px,
      0px 0px,
      8px 14px,
      13px 14px,
      22px 7px,
      42px 6px,
      49px 2px,
      100% 2px,
      100% 0px,
      42px 0px,
      35px 5px,
      22px 6px,
      13px 13px,
      9px 13px
    );
    margin-left: -5px;
    transform: scaleX(-1);
  }
  70% {
    transform: skew(40deg);
    clip-path: polygon(
      1px 0px,
      0px 0px,
      0px 0px,
      8px 14px,
      13px 14px,
      22px 7px,
      42px 6px,
      49px 2px,
      100% 2px,
      100% 0px,
      42px 0px,
      35px 5px,
      22px 6px,
      13px 13px,
      9px 13px
    );
    margin-left: 20px;
    transform: scaleX(-1);
  }
  71% {
    transform: skew(0deg);
    clip-path: polygon(0px 7px, 100% 7px, 100% 8px, 0px 8px);
    margin-left: 0px;
    transform: scaleX(0);
  }
  100% {
    transform: skew(0deg);
    clip-path: polygon(0px 7px, 100% 7px, 100% 8px, 0px 8px);
    margin-left: 0px;
  }
}

/* Images frames */

img.cyberpunk {
  padding: 30px;
  padding-left: 5px;
  padding-right: 5px;
  padding-bottom: 15px;
  clip-path: polygon(
    0px 25px,
    26px 0px,
    calc(60% - 25px) 0px,
    60% 25px,
    100% 25px,
    100% calc(100% - 10px),
    calc(100% - 15px) calc(100% - 10px),
    calc(80% - 10px) calc(100% - 10px),
    calc(80% - 15px) calc(100% - 0px),
    10px calc(100% - 0px),
    0% calc(100% - 10px)
  );
  background-color: #000;
  max-width: calc(100% - 10px);
}

/* Paragraphs and lists */

p.cyberpunk {
  padding: 30px 15px 30px;
  border: 30px solid #000;
  border-right: 5px solid #000;
  border-left: 5px solid #000;
  border-bottom: 24px solid #000;
  padding: 5px;
  clip-path: polygon(
    0px 25px,
    26px 0px,
    calc(60% - 25px) 0px,
    60% 25px,
    100% 25px,
    100% calc(100% - 10px),
    calc(100% - 15px) calc(100% - 10px),
    calc(80% - 10px) calc(100% - 10px),
    calc(80% - 15px) 100%,
    80px calc(100% - 0px),
    65px calc(100% - 15px),
    0% calc(100% - 15px)
  );
  background-color: var(--yellow-color);
  font-size: 1.2rem;
  position: relative;
}

p.cyberpunk.inverse {
  border: none;
  padding: 40px 15px 30px;
  clip-path: polygon(
    0px 25px,
    26px 0px,
    calc(60% - 25px) 0px,
    60% 25px,
    100% 25px,
    100% calc(100% - 10px),
    calc(100% - 15px) calc(100% - 10px),
    calc(80% - 10px) calc(100% - 10px),
    calc(80% - 15px) 100%,
    80px calc(100% - 0px),
    65px calc(100% - 15px),
    0% calc(100% - 15px)
  );
  background-color: #000;
  color: var(--yellow-color);
  border-right: 3px solid var(--border-color);
}

p.cyberpunk:before {
  content: "P-14";
  display: block;
  position: absolute;
  bottom: -12px;
  right: 25px;
  padding: 2px 2px 0px 2px;
  font-size: 0.6rem;
  line-height: 0.6rem;
  color: #000;
  background-color: var(--yellow-color);
  border-left: 2px solid var(--border-color);
}

p.cyberpunk.inverse:before {
  content: "T-71";
  right: 90px;
  bottom: 9px;
}
section.cyberpunk.black p.cyberpunk.inverse:before,
section.cyberpunk.black p.cyberpunk:before {
  background-color: #000;
  color: var(--yellow-color);
}

p.cyberpunk:hover:before {
  animation-name: buttonhoverafter;
  animation-duration: var(--glitched-duration);
  animation-iteration-count: infinite;
  animation-timing-function: linear;
}

p.cyberpunk.scannedh,
p.cyberpunk.scannedv {
  position: relative;
}

p.cyberpunk.scannedh:after {
  content: "";
  position: absolute;
  top: -30px;
  left: 0px;
  width: 100%;
  height: 3px;
  background-color: var(--border-color) !important;
  box-shadow: 0px 0px 10px 4px var(--border-color);
  animation-name: scannedh;
  animation-duration: var(--glitched-long-duration);
  animation-iteration-count: infinite;
  animation-timing-function: linear;
  animation-direction: alternate;
}

@keyframes scannedh {
  0% {
    top: -27px;
  }
  50% {
  }
  51% {
  }
  100% {
    top: calc(100% + 12px);
  }
}

p.cyberpunk.scannedv:after {
  content: "";
  position: absolute;
  top: -30px;
  left: 0px;
  height: calc(100% + 55px);
  width: 3px;
  background-color: var(--border-color) !important;
  box-shadow: 0px 0px 10px 4px var(--border-color);
  animation-name: scannedv;
  animation-duration: calc(var(--glitched-long-duration) * 3);
  animation-iteration-count: infinite;
  animation-timing-function: linear;
  animation-direction: alternate;
}

@keyframes scannedv {
  0% {
    left: 0px;
  }
  50% {
  }
  51% {
  }
  100% {
    left: 100%;
  }
}

@keyframes hxafter {
  0% {
    opacity: 0;
  }
  50% {
    opacity: 0;
  }
  51% {
    opacity: 1;
  }
  100% {
    opacity: 1;
  }
}

ul.cyberpunk li {
  list-style: none;
  position: relative;
  font-size: 1.2rem;
}

ul.cyberpunk li:before {
  content: " ";
  top: 0px;
  left: calc(-1.2rem - 10px);
  width: 1.2rem;
  height: 1.2rem;
  background-color: #000;
  position: absolute;
  display: block;
  clip-path: polygon(0% 10%, 100% 70%, 40% 100%, 50% 70%);
}
ol.cyberpunk {
  list-style-type: hiragana-iroha;
  counter-reset: li;
}

ol.cyberpunk li {
  list-style: none;
  position: relative;
  font-size: 1.2rem;
  counter-increment: li;
}

ol.cyberpunk li:before {
  content: counter(li);
  top: 0px;
  left: calc(-1.2rem - 10px);
  width: 1.2rem;
  height: 1.2rem;
  color: var(--yellow-color);
  background-color: #000;
  font-weight: 700;
  position: absolute;
  display: block;
  clip-path: polygon(0% 0%, 60% 0%, 100% 40%, 100% 100%, 0% 100%);
}

ol.cyberpunk li.glitched,
ul.cyberpunk li.glitched {
  animation-name: liglitched;
  animation-duration: var(--glitched-duration);
  animation-iteration-count: infinite;
  animation-timing-function: linear;
}

ol.cyberpunk li.glitched:nth-child(3n + 3),
ul.cyberpunk li.glitched:nth-child(1) {
  animation-duration: calc(var(--glitched-duration) * 0.5);
}

ol.cyberpunk li.glitched:nth-child(5n + 5),
ul.cyberpunk li.glitched:nth-child(5n + 5) {
  animation-duration: calc(var(--glitched-duration) * 0.7);
  animation-timing-function: ease-out;
}

ol.cyberpunk li.glitched:nth-child(2n + 2),
ul.cyberpunk li.glitched:nth-child(2n + 2) {
  animation-duration: calc(var(--glitched-duration) * 1.5);
  animation-timing-function: ease-in-out;
}

ol.cyberpunk li.glitched:nth-child(4n + 4),
ul.cyberpunk li.glitched:nth-child(4n + 4) {
  animation-duration: calc(var(--glitched-duration) * 1.2);
  animation-timing-function: ease-in;
}

@keyframes liglitched {
  0% {
    transform: skew(-3deg);
    margin-left: -2px;
  }
  10% {
    transform: skew(3deg);
    margin-left: inherit;
  }
  11% {
    transform: skew(0deg);
    margin-left: 2px;
  }
  50% {
    transform: skew(0deg);
    margin-left: inherit;
  }
  51% {
    transform: skew(3deg);
    margin-left: 5px;
  }
  59% {
    transform: skew(-3deg);
    margin-left: 5px;
  }
  60% {
    transform: skew(0deg);
    margin-left: inherit;
  }
  100% {
    transform: skew(0deg);
  }
}

button, button::after {
  width: 300px;
  height: 86px;
  font-size: 40px;
  background: linear-gradient(45deg, transparent 5%, #FF013C 5%);
  border: 0;
  color: #fff;
  letter-spacing: 3px;
  line-height: 88px;
  box-shadow: 6px 0px 0px #00E6F6;
  outline: transparent;
  position: relative;
}
button::after {
  --slice-0: inset(50% 50% 50% 50%);
  --slice-1: inset(80% -6px 0 0);
  --slice-2: inset(50% -6px 30% 0);
  --slice-3: inset(10% -6px 85% 0);
  --slice-4: inset(40% -6px 43% 0);
  --slice-5: inset(80% -6px 5% 0);
  content: 'JOIN NOW!';
  display: block;
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(45deg, transparent 3%, #00E6F6 3%, #00E6F6 5%, #FF013C 5%);
  text-shadow: -3px -3px 0px #F8F005, 3px 3px 0px #00E6F6;
  clip-path: var(--slice-0);
}
button:hover::after {
  animation: 1s glitch;
  animation-timing-function: steps(2, end);
}
@keyframes glitch {
  0% { clip-path: var(--slice-1); transform: translate(-20px, -10px); }
  10% { clip-path: var(--slice-3); transform: translate(10px, 10px); }
  20% { clip-path: var(--slice-1); transform: translate(-10px, 10px); }
  30% { clip-path: var(--slice-3); transform: translate(0px, 5px); }
  40% { clip-path: var(--slice-2); transform: translate(-5px, 0px); }
  50% { clip-path: var(--slice-3); transform: translate(5px, 0px); }
  60% { clip-path: var(--slice-4); transform: translate(5px, 10px); }
  70% { clip-path: var(--slice-2); transform: translate(-10px, 10px); }
  80% { clip-path: var(--slice-5); transform: translate(20px, -10px); }
  90% { clip-path: var(--slice-1); transform: translate(-10px, 0px); }
  100% { clip-path: var(--slice-1); transform: translate(0); }
}
